<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survivor in Space</title>
    <link rel='stylesheet' href='css/bootstrap.min.css' />
    <link rel='stylesheet' href='css/style.css' />
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>   
  </head>
  <body>
    <div id="content">
		<canvas id="gamespace" height="400" width="500" >
				</canvas>
		
		<div class="best">
				<h2>Game Over</h2>
				<h3 id="best-score">Best Score</h3>
				<span class="best-score">0</span>
				<h3 id="score">Your Score</h3>
				<span class="score">0</span>				
				<div id="restart" class="button">Restart</div>
		</div>
	    <div class="information">
	    		<p>Use arrows to control the spaceship</p>
	    		<p>Press Enter to start the game</p>
	    		<p>Press 'P' to Pause</p>
	    		<p>Press 'R' to restart the game</p>
	    </div>
	</div>
  </body>
</html>
